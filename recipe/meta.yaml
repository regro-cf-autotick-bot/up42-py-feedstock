{% set name = "up42-py" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 29bfec30e50161050f4d14cc506bb19a8355568f0a7c9c06516d4c3d042fe37d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 2

requirements:
  build:
    - pip
    - python >=3.9, <4
    - setuptools
    - wheel
  host:
    - pip
    - python >=3.9, <4
    - poetry
  run:
    - branca
    - folium
    - geojson >3.0.1
    - geopandas ==0.13.2
    - matplotlib-base
    - python >=3.9, <4
    - rasterio
    - requests ==2.31.0
    - tqdm ==4.66.0
    - pystac-client ==0.7.2
    - shapely
    - pandas
    - numpy
    - pystac
    - urllib3

test:
  imports:
    - up42
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/up42/up42-py
  summary: Python SDK for UP42
  license: MIT
  license_file: LICENSE
  doc_url: https://sdk.up42.com
  dev_url: https://github.com/up42/up42-py

extra:
  recipe-maintainers:
    - andher1802
    - seedlit
